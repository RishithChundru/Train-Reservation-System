<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background: #4678b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" action="https://formspree.io/f/mrbenoqo" method="POST">
            <label for="name">IRCTC User Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        
        <script>
            document.getElementById("feedbackForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
                
                fetch(this.action, {
                    method: this.method,
                    body: new FormData(this),
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "thankyou_feedback.html"; // Redirect to Feedback page
                    } else {
                        alert("Submission failed. Please try again.");
                    }
                }).catch(error => alert("Something went wrong!"));
            });
        </script>
    </div>
</body>
</html>
