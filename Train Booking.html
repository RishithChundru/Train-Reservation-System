<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Services</title>
    <link rel="stylesheet" href="trainBooking.css">
</head>
<body background="train back.jpg">
    <h1>RAIL SERVICES</h1>
    <form action="trainSearch.html" method="GET">
        <div class="main-div">
            <p>BOOK TICKET</p>
            <div>
                <label for="from">DEPARTURE</label><br>
                <input type="text" id="from" placeholder="From"><br>
                <label for="to">DESTINATION</label><br>
                <input type="text" id="to" placeholder="To"><br>
                <label for="journey-date">Select Journey Date</label><br>
                <input type="date" id="journey-date"><br>
                <label for="general">Reservation Type</label><br>
                <select id="general">
                    <option value="General">General</option>
                    <option value="Ladies">Ladies</option>
                    <option value="Lower Berth/Senior Citizen">Lower Berth/Senior Citizen</option>
                    <option value="Person With Disability">Person With Disability</option>
                    <option value="Tatkal">Tatkal</option>
                    <option value="Premium Tatkal">Premium Tatkal</option>
                </select><br>
                <label for="class">Class</label><br>
                <select id="class">
                    <option value="Anubhuti Class(EA)">Anubhuti Class(EA)</option>
                    <option value="AC First Class(1A)">AC First Class(1A)</option>
                    <option value="Vistadome AC(VA)">Vistadome AC(VA)</option>
                    <option value="Exec. Chair Car(EC)">Exec. Chair Car(EC)</option>
                    <option value="AC 2 Tier(2A)">AC 2 Tier(2A)</option>
                    <option value="First Class(FC)">First Class(FC)</option>
                    <option value="AC 3 Tier(3A)">AC 3 Tier(3A)</option>
                    <option value="AC 3 Economy(3E)">AC 3 Economy(3E)</option>
                    <option value="Vistadome Chair Car(VC)">Vistadome Chair Car(VC)</option>
                    <option value="AC Chair Car(CC)">AC Chair Car(CC)</option>
                    <option value="Sleeper(SL)">Sleeper(SL)</option>
                    <option value="Vistadome Non AC(VS)">Vistadome Non AC(VS)</option>
                    <option value="Second Sitting(2S)">Second Sitting(2S)</option>
                </select><br>
            </div>
            <div class="main-div1">
                <div>
                    <input type="checkbox" id="person" value="person">
                    <label for="person">Person With Disability</label><br>
                    <input type="checkbox" id="flexible" value="flexible">
                    <label for="flexible">Flexible With Date</label><br>
                    <input type="checkbox" id="berth" value="Berth">
                    <label for="berth">Train With Available Berth</label><br>
                    <input type="checkbox" id="pass" value="Pass">
                    <label for="pass">Train Pass Concession</label><br>
                    <input type="submit" value="Find Trains">
                </div>
            </div>
        </div>
    </form>
</body>
<script src="trainBooking.js"></script>
</html>
