<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
    <link rel="stylesheet" href="new_registration_page.css">
</head>
<body>

    <div class="container">
        <h1>Registration Form</h1>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <form id="regForm">
            
            <!-- Step 1: Personal Details -->
            <div class="tab">
                <h2>Personal Details</h2>
                <label>First Name:</label>
                <input type="text" required>

                <label>Last Name:</label>
                <input type="text" required>

                <label>Gender:</label>
                <select required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <label>Country:</label>
                <input type="text" required>

                <label>Occupation:</label>
                <input type="text" required>

                <label>Date of Birth:</label>
                <input type="date" required>

                <label>Email:</label>
                <input type="email" required>

                <label>Mobile:</label>
                <input type="tel" required>

                <button type="button" onclick="nextPrev(1)">Next</button>
            </div>

            <!-- Step 2: Account Details -->
            <div class="tab">
                <h2>Account Details</h2>
                <label>User Name:</label>
                <input type="text" required>

                <label>Password:</label>
                <input type="password" required>

                <label>Confirm Password:</label>
                <input type="password" required>

                <label>Preferred Language:</label>
                <input type="text" required>

                <label>Security Question:</label>
                <select required>
                    <option value="">Select</option>
                    <option>What was your childhood nickname?</option>
                    <option>What is the name of your favorite childhood friend?</option>
                    <option>What was your first school name?</option>
                    <option>What is your favorite past-time?</option>
                    <option>What is your first mobile number?</option>
                    <option>What is your father's middle name?</option>
                    <option>What is your mother's maiden name?</option>
                </select>

                <label>Security Answer:</label>
                <input type="text" required>

                <button type="button" onclick="nextPrev(-1)">Previous</button>
                <button type="button" onclick="nextPrev(1)">Next</button>
            </div>

            <!-- Step 3: Address Details -->
            <div class="tab">
                <h2>Address</h2>
                <label>Flat/Door/Block No.:</label>
                <input type="text" required>

                <label>Street/Lane:</label>
                <input type="text" required>

                <label>Area:</label>
                <input type="text" required>

                <label>Pin Code:</label>
                <input type="text" required>

                <label>City:</label>
                <input type="text" required>

                <label>State:</label>
                <input type="text" required>

                <button type="button" onclick="nextPrev(-1)">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let currentTab = 0;
        showTab(currentTab);

        function showTab(n) {
            let tabs = document.getElementsByClassName("tab");
            tabs[n].style.display = "block";
            
            let steps = document.getElementsByClassName("step");
            for (let i = 0; i < steps.length; i++) {
                steps[i].classList.remove("active");
            }
            steps[n].classList.add("active");
        }

        function nextPrev(n) {
            let tabs = document.getElementsByClassName("tab");
            let inputs = tabs[currentTab].querySelectorAll("input, select");
            let valid = true;

            for (let input of inputs) {
                if (!input.value) {
                    valid = false;
                    input.style.border = "2px solid red";
                } else {
                    input.style.border = "";
                }
            }

            if (valid) {
                tabs[currentTab].style.display = "none";
                currentTab += n;

                if (currentTab >= tabs.length) {
                    document.getElementById("regForm").submit();
                    return;
                }
                showTab(currentTab);
            }
        }
    </script>

</body>
</html>
